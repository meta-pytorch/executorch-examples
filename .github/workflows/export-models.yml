name: Export Models

on:
  schedule:
    # Run nightly at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  export:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: dl3
            path: dl3/python
            artifact: dl3-xnnpack-fp32
            output: dl3/python/dl3_xnnpack_fp32.pte
          - name: mv2
            path: mv2/python
            artifact: mv2-xnnpack
            output: mv2/python/model_mv2_xnnpack.pte
          - name: mv3
            path: mv3/python
            artifact: mv3-models
            output: |
              mv3/python/mv3.pte
              mv3/python/mv3_coreml_all.pte
              mv3/python/mv3_mps_float16.pte
              mv3/python/mv3_xnnpack_fp32.pte

    name: Export ${{ matrix.name }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install executorch torchvision

      - name: Run export script
        working-directory: ${{ matrix.path }}
        run: python export.py

      - name: Upload exported model
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.output }}
          if-no-files-found: error

  upload_s3:
    needs: export
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    permissions:
      id-token: write
      contents: read
    steps:
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v1.7.0
        with:
          role-to-assume: arn:aws:iam::308535385114:role/gha_executorch_upload-frameworks-android
          aws-region: us-east-1

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Install AWS CLI
        run: |
          pip install awscli==1.32.18

      - name: Upload to S3
        env:
          AWS_CMD: "aws s3 cp"
        run: |
          DATE=$(date +%Y%m%d)
          for file in $(find artifacts -name "*.pte"); do
            echo "Uploading $file..."
            ${AWS_CMD} "$file" "s3://ossci-android/executorch/models/${DATE}/$(basename $file)"
          done
