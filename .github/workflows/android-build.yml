name: Android Build

on:
  schedule:
    # Run nightly at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      local_aar:
        description: 'URL to download a local AAR file. When set, the workflow will download the AAR and use it instead of the Maven dependency.'
        required: false
        type: string

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: LlamaDemo
            path: llm/android/LlamaDemo
          - name: DeepLabV3Demo
            path: dl3/android/DeepLabV3Demo

    name: Build ${{ matrix.name }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Download local AAR
        if: ${{ inputs.local_aar && matrix.name == 'LlamaDemo' }}
        run: |
          mkdir -p ${{ matrix.path }}/app/libs
          curl -fL -o ${{ matrix.path }}/app/libs/executorch.aar "${{ inputs.local_aar }}"

      - name: Build with Gradle
        working-directory: ${{ matrix.path }}
        run: |
          if [ -n "${{ inputs.local_aar }}" ] && [ "${{ matrix.name }}" == "LlamaDemo" ]; then
            ./gradlew build --no-daemon -PuseLocalAar=true
          else
            ./gradlew build --no-daemon
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}-apk
          path: ${{ matrix.path }}/app/build/outputs/apk/
          if-no-files-found: warn

  create-release:
    name: Create Nightly Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate release tag
        id: tag
        run: |
          echo "tag_name=nightly-$(date +'%Y%m%d')" >> $GITHUB_OUTPUT
          echo "release_name=Nightly Build $(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag_name }}
          name: ${{ steps.tag.outputs.release_name }}
          body: |
            Automated nightly build of Android demo applications.
            
            ## Apps included:
            - LlamaDemo APK
            - DeepLabV3Demo APK
            
            **Build Date:** ${{ steps.tag.outputs.release_name }}
            **Commit:** ${{ github.sha }}
          files: |
            artifacts/**/*.apk
          prerelease: true
          draft: false
